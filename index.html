<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landmarks</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,400italic,700' rel='stylesheet'
          type='text/css'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 offset-1">

            <!-- header -->
            <div class="header">
                <div class="row justify-content-center">
                    <!-- headline -->
                    <div class="col-sm-8">
                        <h1 class="align-self-center">Boston Landmarks</h1>
                    </div>
                    <div class="col-sm-4">
                        <!-- existing landmarks -->
                        <select id="select-landmark" class="form-select" aria-label="layers of landmarks">
                            <option selected value="all">All Landmarks</option>
                            <option value="approved">Approved Landmarks</option>
                            <option value="pending">Pending Landmarks</option>
                            <option value="denied">Denied Landmarks</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- map -->
            <div class="row">
                <div id="landmark-map">
                    <!-- map canvas-->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://d3js.org/d3.v7.min.js"></script>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

<script src="js/landmarkMap.js"></script>

<script src="js/main.js"></script>

<script>
    document.getElementById("select-landmark").addEventListener("change", function() {
        const selectedCategory = this.value;
        landmarkMap.updateVis(selectedCategory);
    });
</script>
</body>
</html>
