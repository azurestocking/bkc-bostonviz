<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Boston Landmarks</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
              integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
              crossorigin=""/>
    </head>

    <body>
        <div class="container-fluid">
            <div class="col">
                <div id="nav" class="row"></div>

                <div class="row">
                    <div id="landmark-map"></div>
                </div>

                <div class="row">
                    <div id="toolbar">
                        <div id="toggle" class="btn-group" role="group" aria-label="Vertical radio toggle button group">
                            <input type="radio" class="btn-check" name="vbtn-radio" id="official-landmarks" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="official-landmarks">Official Landmarks</label>
                            <input type="radio" class="btn-check" name="vbtn-radio" id="your-landmarks" autocomplete="off">
                            <label class="btn btn-outline-primary" for="your-landmarks">Your Landmarks</label>
                        </div>
                        <button id="refresh" class="btn btn-outline-primary" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="https://d3js.org/d3.v7.min.js"></script>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                crossorigin=""></script>

        <script src="js/leafletHeat.js"></script>

        <script src="js/landmarkMap.js"></script>

        <script src="js/main.js"></script>

        <script>
            document.querySelectorAll('input[name="vbtn-radio"]').forEach((radio) => {
                radio.addEventListener('change', function() {
                    if (this.checked) {
                        const selectedCategory = this.id;
                        landmarkMap.updateVis(selectedCategory);
                    }
                });
            });
        </script>

    </body>
</html>
