<html>
<head>
    <title>Share your meaningful in Boston</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css"/>
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        #mapid {
            flex: 1;
            width: 100%;
        }

        button {
            background-color: #5a3838;
            color: white;
            padding: 12px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: rgba(90, 56, 56, 0.8);
        }

        #title {
            color: #5a3838;
            padding: 5px 12px;
            margin: 10px;
            font-size: 20px;
            text-align: center;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }

        .search-input {
            width: 84vw !important;
        }

        /* iOS Fix */
        input, textarea, select {
            font-size: 16px;
        }

        .search-input {
            font-size: 16px;
        }

    </style>

</head>

<body>

<div id="title"><b>STEP 1: Mark Your Landmark</b></div>
<div id="mapid"></div>
<button id="submitLandmarkBtn"><b>Continue</b></button>

<script src="yourlandmark.js"></script>

</body>
</html>
